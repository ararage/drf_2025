volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:

  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: drf_local_django
    depends_on:
      - postgres
    volumes:
      - .:/app
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - 8000:8000
      - 3000:3000
    restart: always
    networks:
      - watchmatenetwork
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/local/postgres/Dockerfile
    image: drf_local_postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres
    networks:
      - watchmatenetwork
    ports:
      - "5433:5432"

networks:
    watchmatenetwork:
      external: true
